

  <div class="header-flexbox">
    <!--The left-hand-side-->
    <div style="background-color: var(--surface)">
       <!--This is the LHS if NOT in edit mode -->
       @if (editStatus==false) {
         @if (isSmallScreen==true) {
          <button (click)="backClicked()" class="circle">
            <i>arrow_back</i>
          </button>
        }
        @else {
          <button [routerLink]="['/details', chosenDog.dogid]" class="circle">
              <i>open_in_full</i>
          </button>
        }
       }
       <!--This is the LHS if in edit mode -->
       @if (editStatus==true) {
        <button (click)="cancelClicked()" class="circle">
          <i>Close</i>
        </button>
      }
    </div>

    <!--The middle-->
    <div class="">
      <input  style="background-color: var(--surface-variant)" class="dogNameInput myedit" placeholder="Enter Dog's name" type="text" [(ngModel)]="displayedDog.dogname"  readonly>
    </div>


    <!--The right-hand-side-->
    <div style="background-color: var(--surface);">
    <!--This is the RHS if NOT in edit mode -->
      @if (editStatus==false) {
          <button (click)="editClicked()" class = "circle">
            <i>Edit</i>
          </button>
      }
    <!--This is the RHS if in edit mode -->
    @if (editStatus==true) {
      <button (click)="saveClicked()" class="no-padding">
        <i>Done</i>
      </button>
    }

  </div>
</div>

<div>
    <img  alt="Cocker" src="http://dev.spanielsalon.co.uk/wp-content/uploads/sites/2/2024/02/IMG_2978.jpeg" style="height: 400px; width: auto;" class="center">
  </div>
  <div class="space"></div>

  <app-enter-contact [owner]="displayedOwner" [editStatus]="editStatus"></app-enter-contact>
