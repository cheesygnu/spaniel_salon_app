<main class="dark responsive">
  <header class="black">
    <nav class="black" *ngIf="editStatus==false">
      <div>
      <button (click)="backClicked()" class="circle myleft">
        <i>arrow_back</i>
      </button>
      <input class="dogNameInput mycentre" type="text" [(ngModel)]="displayedDogName" disabled="disabledStatus">
      <button (click)="editClicked()" class = "circle myright">
        <i>Edit</i>
      </button>

      </div>
    </nav>
    <nav class="black" *ngIf="editStatus==true">
      <div>
      <button (click)="cancelClicked()" class="circle myleft">
        <i>Close</i>
      </button>
      <input class="dogNameInput mycentre myedit" type="text" [(ngModel)]="displayedDogName">
      <button (click)="saveClicked()" class ="myright">
          Save
      </button>

      </div>
    </nav>
  </header>
  <body>
    <div>
      <img  alt="Cocker" src="http://dev.spanielsalon.co.uk/wp-content/uploads/sites/2/2024/02/IMG_2978.jpeg" style="height: 400px; width: auto;" class="center">
    </div>
    <article  class="narrow">
      <a>Owner</a>
      <a>{{dogInput.owner.ownerFirstName}} {{dogInput.owner.ownerSurname}}</a>
    </article>
    <article>
      <hr>
      <a>Contact</a>
      <a>{{ dogInput.owner.ownerContactDetails}}</a>

    </article>
    <table style="width: 100%;">
      <tr>
        <th style="width: 20%;">Owner</th>
        <td style="width: 60%;">{{dogInput.owner.ownerFirstName}} {{dogInput.owner.ownerSurname}}</td>
      </tr>
      <tr>
        <th>Contact</th>
        <td>{{ dogInput.owner.ownerContactDetails}}</td>
      </tr>
    </table>
    <nav *ngIf="editStatus==true">
      <div>
        <button (click)="modifyOwnerDetails()">
          Modify owner's details
      </button>
      <button (click)="changeOwner()">
          ChangeOwner
      </button>

      </div>
    </nav>

  </body>

</main>
