<div class="dog-details-section">

  <div class="header-flexbox" style="padding: 10px;">
    <!--The left-hand-side-->
    <div>
       <!--This is the LHS if NOT in edit mode -->
       @if (editStatus==false) {
         @if (isFullScreen==true) {
          <button (click)="backClicked()" class="circle">
            <i>arrow_back</i>
          </button>
        }
        @else {
          @if (chosenDog) {
            <button [routerLink]="['/details', chosenDog.dogid]" class="circle">
                <i>open_in_full</i>
            </button>
          }
        }
       }
       <!--This is the LHS if in edit mode -->
       @if (editStatus==true) {
        <button (click)="cancelClicked()" class="circle">
          <i>Close</i>
        </button>
      }
    </div>

    <!--The middle-->
    <div>
      <input
        style="background-color: var(--surface-variant)"
        class="dogNameInput myedit"
        placeholder="Enter Dog's name"
        type="text"
        [(ngModel)]="displayedDog.dogname"
        [readonly]="editStatus === false">
    </div>


    <!--The right-hand-side-->
    <div>
    <!--This is the RHS if NOT in edit mode -->
      @if (editStatus==false) {
          <button (click)="editClicked()" class = "circle">
            <i>Edit</i>
          </button>
      }
    <!--This is the RHS if in edit mode -->
    @if (editStatus==true) {
      <button (click)="saveClicked()" class="no-padding">
        <i>Done</i>
      </button>
    }

  </div>
</div>

<div class="img_text_container">
  <div class="image">
    <img  alt="Cocker" src="http://dev.spanielsalon.co.uk/wp-content/uploads/sites/2/2024/02/IMG_2978.jpeg"  class="center">
  </div>
  <!--div class="space"></div-->

  <!--div>{{chosenDog.appointments.appointmentList[0].groomType}}</div-->
  <div class="right_of_img responsive">
    <app-enter-contact [owner]="displayedOwner" [editStatus]="editStatus"></app-enter-contact>
  </div>
</div>

</div>
