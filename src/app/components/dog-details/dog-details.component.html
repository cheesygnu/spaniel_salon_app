<main class="responsive">

  <header>
    <div style="
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 44px;
  background: #f9f9f9;
  border-bottom: 1px solid #e5e5ea;
  padding: 0 0px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
">
  <button style="
    background: none;
    border: none;
    color: #007aff;
    font-size: 17px;
    font-weight: 400;
    padding: 0;
    min-width: 60px;
    text-align: left;
  ">
    &lt; Back
  </button>
  <div style="
    position: absolute;
    left: 0;
    right: 0;
    text-align: center;
    pointer-events: none;
    font-size: 17px;
    font-weight: 600;
    color: #000;
  ">
    Page Title
  </div>
  <button style="
    background: none;
    border: none;
    color: #007aff;
    font-size: 17px;
    font-weight: 400;
    padding: 0;
    min-width: 60px;
    text-align: right;
  ">
    Edit
  </button>
</div>
<div style="height: 44px"></div> <!-- Spacer for content below header -->
  </header>
  <body>
    <div>
      <img  alt="Cocker" src="http://dev.spanielsalon.co.uk/wp-content/uploads/sites/2/2024/02/IMG_2978.jpeg" style="height: 400px; width: auto;" class="center">
    </div>
    <div class="space"></div>

    <app-enter-contact [owner]="displayedOwner" [editStatus]="editStatus"></app-enter-contact>

    <div class="space"></div>

  </body>

</main>
