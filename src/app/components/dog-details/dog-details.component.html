<main class="responsive">
  <header style="background-color: var(--surface);">
    <nav *ngIf="editStatus==false" style="background-color: var(--surface);">
      <div>
      <button (click)="backClicked()" class="circle myleft">
        <i>arrow_back</i>
      </button>
      <input class="dogNameInput mycentre" type="text" [(ngModel)]="displayedDogName" disabled="disabledStatus">
      <button (click)="editClicked()" class = "circle myright">
        <i>Edit</i>
      </button>

      </div>
    </nav>
    <nav *ngIf="editStatus==true" style="background-color: var(--surface);">
      <div>
        <button (click)="cancelClicked()" class="circle myleft">
          <i>Close</i>
        </button>
        <input style="background-color: var(--surface-variant)" class="dogNameInput mycentre myedit" type="text" [(ngModel)]="displayedDogName">
        <button (click)="saveClicked()" class="myright">
            Save
        </button>
      </div>
    </nav>
  </header>
  <body>
    <div>
      <img  alt="Cocker" src="http://dev.spanielsalon.co.uk/wp-content/uploads/sites/2/2024/02/IMG_2978.jpeg" style="height: 400px; width: auto;" class="center">
    </div>
    <div class="space"></div>
      <a class ="row no-padding small-round surface-container">
        <div class="max">
          <h6 class="small padding">Owner: &nbsp; {{dogInput.owner.ownerFirstName}} {{dogInput.owner.ownerSurname}}</h6>
        </div>
          <button *ngIf="editStatus==true" class="small" (click)="changeOwner()">
            Change Owner
          </button>
      </a>

      <article class="no-elevate">
        <h6 class="small">Contact</h6>
      <a class ="row no-padding small-round surface-container">
        <div class="field">
          <input *ngIf="editStatus==true" type="text" [(ngModel)]="dogInput.owner.ownerContactDetails">
          <h6 *ngIf="editStatus==false" class="small padding"> {{ dogInput.owner.ownerContactDetails}}</h6>
        </div>
      </a>
      </article>

      <div class="space"></div>

  </body>

</main>
