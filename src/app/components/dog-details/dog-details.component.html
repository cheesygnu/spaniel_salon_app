<main class="responsive">
  <header style="background-color: var(--surface);">
    <!--This is the header if NOT in edit mode -->
    <div *ngIf="editStatus==false" style="background-color: var(--surface);">
      <div>
      <button (click)="backClicked()" class="circle myleft">
        <i>arrow_back</i>
      </button>
      <div class="field mycentre">
        <input  style="background-color: var(--surface-variant)" class="dogNameInput mycentre myedit" placeholder="Enter Dog's name" type="text" [(ngModel)]="displayedDog.dogname">
        <span></span>
      </div>
      <button (click)="editClicked()" class = "circle myright">
        <i>Edit</i>
      </button>

      </div>
    </div>

    <!-- This is the header if in edit mode -->
    <div *ngIf="editStatus==true" style="background-color: var(--surface);">
      <div>
        <button (click)="cancelClicked()" class="circle myleft">
          <i>Close</i>
        </button>
        <div class="field {{dognameInputErrorStatus}} mycentre">
        <input  style="background-color: var(--surface-variant)" class="dogNameInput mycentre myedit" placeholder="Enter Dog's name" type="text" [(ngModel)]="displayedDog.dogname">
        <span class="error">{{dognameInputErrorText}}</span>
        </div>
        <button (click)="saveClicked()" class="myright no-padding">
            &nbsp; &nbsp; Save &nbsp; &nbsp;
        </button>
      </div>
    </div>

  </header>
  <body>
    <div>
      <img  alt="Cocker" src="http://dev.spanielsalon.co.uk/wp-content/uploads/sites/2/2024/02/IMG_2978.jpeg" style="height: 400px; width: auto;" class="center">
    </div>
    <div class="space"></div>
     <!-- commented this out while refactoring owner
    <app-enter-contact *ngIf="editStatus==true" [owner]="displayedDog.owner"></app-enter-contact>

  <app-enter-contact *ngIf="editStatus==true" [owner]="displayedOwner"></app-enter-contact>
  <app-display-contact *ngIf="editStatus==false" [owner]="displayedOwner"></app-display-contact>
