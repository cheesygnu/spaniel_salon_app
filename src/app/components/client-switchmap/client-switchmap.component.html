<app-search-input (textChange)="onTextChange($event)"></app-search-input>
@if ((results$ | async); as results) {
  @if (results.results.length > 0) {
    <article>
      @for (item of results.results; track item) {
        <a class="row wave">
          {{item.name}}
        </a>
      }
      <hr>
      </article>
    } @else {
      No results <p></p>
    }
    <p></p>
  }
